  <script>
addLoadEvent(function() {
	var html = [];

	function addIcon(href,image,text) {
		html.push("<div align=center style='float:right; margin:0.5em;'><a href='");
		html.push(href);
		html.push("'><img border=0 alt='");
		html.push(text);
		html.push("' src='/image/");
		html.push(image);
		html.push("'/></a><br><a href='");
		html.push(href);
		html.push("'>");
		html.push(text);
		html.push("</a></div>");
	}
	
	// added in the reverse order
	addIcon("http://forums.java.net/jive/category.jspa?categoryID=34","srcbrowse.gif","Get Involved");
	addIcon("http://forums.java.net/jive/category.jspa?categoryID=34","communities.gif","Get Started");
	addIcon("http://download.java.net/jxta","download.gif","Download");
	
	var div = document.createElement("div");
	div.innerHTML = html.join('');
	div.style.float = "right";
	div.style.marginTop = "1em";
	
	var logobox = document.getElementById("logo-box");
	logobox.parentNode.insertBefore(div,logobox);
});
